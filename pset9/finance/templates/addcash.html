{% extends "layout.html" %} 

{% block title %} Add Cash {% endblock %} 

{% block main %}
<h1>Add Cash to Fund</h1>
<p>Current amount: {{ cash | usd}}</p>
<form action="/addcash" method="post">
  <div class="form-group">
    <input name="cash" type="text" class="form-control" placeholder="Cash" autocomplete="off" autofocus />
  </div>
  <button class="btn btn-success" type="submit">Add Cash</button>
</form>
{% endblock %}
