{% extends "layout.html" %} 

{% block title %} Quote {% endblock %} 

{% block main %}
<h1>Get Stock Quote</h1>
<form action="/quote" method="post">
  <div class="form-group">
    <input name="symbol" type="text" class="form-control" placeholder="Symbol" autocomplete="off" autofocus />
  </div>
  <button class="btn btn-primary" type="submit">Quote</button>
</form>
{% endblock %}
