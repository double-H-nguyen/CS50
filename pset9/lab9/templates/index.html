<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Birthdays</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Birthdays</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Add a Birthday</h2>
        <form action="/" method="POST">
            <input name="name" type="text" placeholder="Name" autocomplete="off">
            <input name="month" type="text" placeholder="Month (number)" autocomplete="off">
            <input name="day" type="text" placeholder="Day (number)" autocomplete="off">
            <input type="submit" value="Add Birthday">
        </form>
      </div>

      <div class="section">
        <h2>All Birthdays</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            {% for person in birthdays %}
            <tr>
              <td>{{ person.name }}</td>
              <td>{{ person.month }}-{{ person.day }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
