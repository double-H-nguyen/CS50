{% extends "layout.html" %} 

{% block title %} Update {% endblock %} 

{% block main %}
<h1>Update Goal</h1>
<form action="/update_goal/{{ goal.id }}" method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" class="form-control" value="{{ goal.title }}" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" name="description" type="text" class="form-control" value="{{ goal.description }}" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="completions_required">Number of Completions Required</label>
    <input id="completions_required" name="completions_required" type="text" class="form-control" value="{{ goal.num_of_completions_required }}" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="times_completed">Number of Times Completed</label>
    <input id="times_completed" name="times_completed" type="text" class="form-control" value="{{ goal.num_of_completed }}" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="reward">Reward</label>
    <input id="reward" name="reward" type="text" class="form-control" value="{{ goal.reward }}" autocomplete="off" />
  </div>
  <div class="form-group form-check">
    {% if goal.is_completed %}
    <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed" checked>
    {% else %}
    <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed">
    {% endif %}
    <label class="form-check-label" for="is_completed">Goal Completed?</label>
  </div>
  <button class="btn btn-primary" type="submit">Update</button>
</form>
{% endblock %}
