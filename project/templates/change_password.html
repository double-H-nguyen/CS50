{% extends "layout.html" %} 

{% block title %}Change Password{% endblock %} 

{% block main %}
<h1>Change Password</h1>
<form action="/change_password" method="POST">
  <div class="form-group">
    <label for="original">Original Password</label>
    <input id="original" name="original" type="password" class="form-control" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <label for="new">New Password <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="Must be at least 12 characters long"></i></label>
    <input id="new" name="new" type="password" class="form-control" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="confirmation">Re-enter New Password</label>
    <input id="confirmation" name="confirmation" type="password" class="form-control" autocomplete="off" />
  </div>
  <button class="btn btn-block btn-lg btn-warning" type="submit">Change Password</button>
</form>
{% endblock %}
