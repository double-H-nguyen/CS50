{% extends "layout.html" %} 

{% block title %}Register{% endblock %}

{% block main %}
<h1>Register</h1>
<form action="/register" method="POST">
  <div class="form-group">
    <input name="username" type="text" class="form-control" placeholder="Username" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <input name="confirmation" type="password" class="form-control" placeholder="Re-enter Password" autocomplete="off" autofocus />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
