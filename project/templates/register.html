{% extends "layout.html" %} 

{% block title %}Register{% endblock %}

{% block main %}
<h1>Register</h1>
<form action="/register" method="POST">
  <div class="form-group">
    <label for="username">Username <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="The tool will refer you by this name"></i></label>
    <input id="username" name="username" type="text" class="form-control" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <label for="password">Password <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="Must be at least 12 characters long"></i></label>
    <input id="password" name="password" type="password" class="form-control" autocomplete="off" />
  </div>
  <div class="form-group">
    <label for="confirmation">Re-enter Password</label>
    <input id="confirmation" name="confirmation" type="password" class="form-control" autocomplete="off" />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
