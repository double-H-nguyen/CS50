{% extends "layout.html" %} 

{% block title %} Add {% endblock %} 

{% block main %}
<h1>Add Goal</h1>
<form action="/add_goal" method="POST">
  <div class="form-group">
    <input name="title" type="text" class="form-control" placeholder="Title" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <input name="description" type="text" class="form-control" placeholder="Description" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <input name="completions_required" type="text" class="form-control" placeholder="Number of completions required" autocomplete="off" autofocus />
  </div>
  <div class="form-group">
    <input name="reward" type="text" class="form-control" placeholder="Reward" autocomplete="off" autofocus />
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
